<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feFlood flood-color="#f59e0b" flood-opacity="0.7" result="coloredBlur" />
      <feComposite in="coloredBlur" in2="blur" operator="in" result="coloredBlurIn" />
      <feComposite in="SourceGraphic" in2="coloredBlurIn" operator="over" />
    </filter>
  </defs>
  
  <!-- Electric Energy Lines -->
  <g stroke="#f59e0b" filter="url(#glow)">
    <!-- Diagonal Lines -->
    <path d="M100,100 Q250,200 400,100" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M100,400 Q250,300 400,400" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M100,150 Q200,250 100,350" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M400,150 Q300,250 400,350" stroke-width="2" fill="none" opacity="0.7" />
    
    <!-- Lightning Bolts -->
    <path d="M250,100 L230,200 L270,220 L240,320 L280,300 L260,400" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M150,250 L200,230 L180,270 L250,250 L220,300 L280,270" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M350,200 L300,230 L325,250 L275,280 L310,310 L270,340" stroke-width="3" fill="none" opacity="0.8" />
    
    <!-- Circular Energy Waves -->
    <circle cx="250" cy="250" r="50" stroke-width="1" fill="none" opacity="0.5" />
    <circle cx="250" cy="250" r="80" stroke-width="1" fill="none" opacity="0.4" />
    <circle cx="250" cy="250" r="110" stroke-width="1" fill="none" opacity="0.3" />
    <circle cx="250" cy="250" r="140" stroke-width="1" fill="none" opacity="0.2" />
    <circle cx="250" cy="250" r="170" stroke-width="1" fill="none" opacity="0.1" />
    
    <!-- Energy Sparks -->
    <path d="M210,210 L230,220" stroke-width="2" opacity="0.9" />
    <path d="M290,210 L270,220" stroke-width="2" opacity="0.9" />
    <path d="M210,290 L230,280" stroke-width="2" opacity="0.9" />
    <path d="M290,290 L270,280" stroke-width="2" opacity="0.9" />
    
    <!-- Random Small Sparks -->
    <path d="M180,180 L190,190" stroke-width="1" opacity="0.8" />
    <path d="M320,180 L310,190" stroke-width="1" opacity="0.8" />
    <path d="M180,320 L190,310" stroke-width="1" opacity="0.8" />
    <path d="M320,320 L310,310" stroke-width="1" opacity="0.8" />
    <path d="M220,150 L225,160" stroke-width="1" opacity="0.8" />
    <path d="M280,150 L275,160" stroke-width="1" opacity="0.8" />
    <path d="M220,350 L225,340" stroke-width="1" opacity="0.8" />
    <path d="M280,350 L275,340" stroke-width="1" opacity="0.8" />
    <path d="M150,220 L160,225" stroke-width="1" opacity="0.8" />
    <path d="M150,280 L160,275" stroke-width="1" opacity="0.8" />
    <path d="M350,220 L340,225" stroke-width="1" opacity="0.8" />
    <path d="M350,280 L340,275" stroke-width="1" opacity="0.8" />
  </g>
</svg>