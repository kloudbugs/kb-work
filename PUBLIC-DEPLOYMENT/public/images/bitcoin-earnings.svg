<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7931A" />
      <stop offset="100%" stop-color="#FF9500" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bitcoin Circle -->
  <circle cx="50" cy="50" r="40" fill="#F7931A" opacity="0.1" />
  
  <!-- Bitcoin Symbol -->
  <g filter="url(#glow)">
    <path d="M67.5,42.5 C66.25,36.25 60,35 54.375,36.25 L52.5,28.75 L47.5,30 L49.375,37.5 C48.125,37.875 46.875,38.125 45.625,38.5 L43.75,31.25 L38.75,32.5 L40.625,40 C39.625,40.25 36.25,41.25 36.25,41.25 L36.25,41.25 L33.125,42.5 L35,48.125 C35,48.125 38.75,47.5 38.75,47.5 C40,47.5 40.625,48.125 40.625,49.375 L42.5,57.5 C42.625,57.5 42.75,57.5 42.875,57.5 C42.75,57.5 42.625,57.5 42.5,57.625 L45,68.75 C45,69.375 44.688,70.625 43.125,70 C43.125,70 39.375,69.375 39.375,69.375 L38.125,75.625 L41.25,76.875 C42.5,77.188 43.75,77.5 45,77.875 L46.875,85.625 L51.875,84.375 L50,76.875 C51.25,77.188 52.5,77.5 53.75,77.812 L55.625,85.312 L60.625,84.062 L58.75,76.375 C66.25,74.688 71.25,71.25 70,64.375 C69.375,58.75 65.625,56.875 60.625,56.25 C63.75,55.312 66.25,53.125 66.875,48.75 L67.5,42.5 M56.25,64.062 C58.438,69.375 50.625,71.25 47.5,72.188 L45.312,62.5 C48.438,61.562 53.75,58.75 56.25,64.062 M53.125,48.75 C55.188,53.75 48.125,55.312 45.625,56.25 L43.75,47.5 C46.25,46.562 50.938,43.75 53.125,48.75" 
          fill="url(#bitcoinGradient)" />
  </g>
  
  <!-- Sparkling Stars -->
  <g fill="#FFD700">
    <circle cx="25" cy="25" r="1.5">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="30" r="1.5">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="70" r="1.5">
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="25" cy="60" r="1.5">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Dollar Signs -->
  <g fill="#4ADE80" stroke="#4ADE80" stroke-width="0.5">
    <text x="20" y="40" font-size="12" opacity="0.7">$</text>
    <text x="80" y="50" font-size="12" opacity="0.7">$</text>
    <text x="30" y="80" font-size="12" opacity="0.7">$</text>
  </g>
