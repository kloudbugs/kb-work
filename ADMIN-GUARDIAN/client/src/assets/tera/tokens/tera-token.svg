<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gold/Amber Circular Background -->
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f7d06b" />
      <stop offset="50%" stop-color="#f0b429" />
      <stop offset="100%" stop-color="#d97706" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feFlood flood-color="#f59e0b" flood-opacity="0.5" result="coloredBlur" />
      <feComposite in="coloredBlur" in2="blur" operator="in" result="coloredBlurIn" />
      <feComposite in="SourceGraphic" in2="coloredBlurIn" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Token Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#goldGradient)" filter="url(#glow)" />
  
  <!-- Inner Circle with Highlight -->
  <circle cx="100" cy="100" r="75" fill="#eab308" opacity="0.8" />
  
  <!-- Top Highlight -->
  <ellipse cx="100" cy="60" rx="60" ry="30" fill="white" opacity="0.15" />
  
  <!-- TERA Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle">TERA</text>
  
  <!-- Shimmering Bitcoin Symbol -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="white" text-anchor="middle">â‚¿</text>
  
  <!-- Justice Symbol (Scales) - Simplified Representation -->
  <path d="M100,125 L100,145 M85,145 L115,145" stroke="white" stroke-width="3" fill="none" />
  <circle cx="85" cy="155" r="6" fill="white" opacity="0.8" />
  <circle cx="115" cy="155" r="6" fill="white" opacity="0.8" />
</svg>